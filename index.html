<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="hero">
    <div class="hero-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="card__avatar">
      <h1 class="card__name">Jessica Randall</h1>
      <h2 class="card__country">London, United Kingdom</h2>
      <p class="card__description">"Front-end developer and avid reader."</p>
        <ul class="card-media">
          <li class="card-media__social"><a href="#">GitHub</a></li>
          <li class="card-media__social"><a href="#">Frontend Mentor</a></li>
          <li class="card-media__social"><a href="#">LinkedIn</a></li>
          <li class="card-media__social"><a href="#">Twitter</a></li>
          <li class="card-media__social"><a href="#">Instagram</a></li>
        </ul>  
      </div>
    </div>
  </main>
</body>
</html>
